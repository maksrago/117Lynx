<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
<!-- Matomo -->

  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//159.89.231.67/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
</head>
<body>

<nav>
    <span id="navLinkSpan"> <span>[</span> <a
        href="/"
        class="coloredIcon"
        id="navLinkHome">Home</a> <span>/</span> <a
        href="/boards.js"
        class="coloredIcon"
        id="navBoardList">Boards</a> <span>/</span> <a
        href="/.static/globalRules.html"
        class="coloredIcon"
        id="navOverboard">Rules</a> <span>/</span> <a
        href="/.static/donate.html"
        class="coloredIcon"
        id="navBoardList">Donate</a> <span>]</span> <span>[</span> <a
        href="/overboard/"
        class="coloredIcon"
        id="navOverboard">All</a> <span>/</span> <a
        href="/overboardsfw/"
        class="coloredIcon"
        id="navPosting">All SFW</a> <span>]</span>
    </span> <span id="navBoardsSpan"> </span> <span id="navOptionsSpan"> <span></span>
</nav>

  <header>
    <img
      src="/.static/logo.png"
      alt="logo" />
  </header>

  <div id="settingsWrapper">

    <fieldset id="settingsFieldset">

      <legend>Account</legend>
      <h3>
        Logged in as: <span id="labelLogin"></span>
      </h3>

      <form action="/logout.js">
        <input
          id="logoutFormButton"
          type="submit"
          value="Logout">
        <input
          type="button"
          id="logoutJsButton"
          onClick="logout()"
          value="Logout"
          class="hidden">
      </form>

      <hr />
      <a
        href="/globalManagement.js"
        id="globalManagementLink">Global Management</a>
      <br />
      <a href="/.static/moderation.html">Moderation Manual</a>
      <hr />

      <h3>Settings</h3>

      <form
        action="/changeAccountSettings.js"
        method="post"
        enctype="multipart/form-data">

        <label>
          E-mail:
          <input
            type="email"
            name="email"
            id="emailField">
        </label>
        <label>
          <input
            type="checkbox"
            name="alwaysSignRole"
            id="checkboxAlwaysSign">
          Always use role signature
        </label>
        <label>
          <input
            type="checkbox"
            name="lockEnabled"
            id="checkboxLock">
          Lock account for 24 hours after too many failed login attempts
        </label>

        <p>If you entered an email you will receive a link to unlock it
          immediately</p>

        <input
          type="submit"
          value="Save"
          id="saveFormButton">
        <input
          type="button"
          onClick="save()"
          value="Save"
          id="saveJsButton"
          class="hidden">

      </form>

      <hr />

      <h3>Password Change</h3>

      <form
        action="/changeAccountPassword.js"
        method="post"
        enctype="multipart/form-data">

        <label>
          Current Password:
          <input
            type="password"
            name="password"
            id="fieldPassword">
        </label>
        <label>
          New Password:
          <input
            type="password"
            name="newPassword"
            id="fieldNewPassword">
        </label>
        <label>
          Confirm New Password:
          <input
            type="password"
            name="confirmation"
            id="fieldConfirmation">
        </label>

        <input
          type="submit"
          value="Change password"
          id="passwordFormButton">

        <input
          type="button"
          onClick="changePassword()"
          value="Change password"
          id="passwordJsButton"
          class="hidden">

      </form>

      <hr />

      <h3>Owned Boards</h3>
      <div id="ownedDiv"></div>
      <hr />

      <h3>Volunteered Boards</h3>
      <div id="volunteeredDiv"></div>

      <hr />

      <div id="boardCreationDiv">

        <h3>Create Board</h3>

        <form
          action="/createBoard.js"
          enctype="multipart/form-data"
          method="post">

          <label>
            Board URI:
            <input
              type="text"
              name="boardUri"
              id="newBoardFieldUri">
          </label>
          <label>
            Board Name:
            <input
              type="text"
              name="boardName"
              id="newBoardFieldName">
          </label>
          <label>
            Board Description:
            <input
              type="text"
              name="boardDescription"
              id="newBoardFieldDescription">
          </label>

          <div class="captchaDiv">
            <img
              src="/captcha.js"
              class="captchaImage"
              id="captchaImage" />

            <br>
            <input
              type="button"
              onClick="reloadCaptcha()"
              value="Reload"
              id="reloadCaptchaButton"
              class="hidden">
            <span class="captchaTimer"></span>
            <br>

            <input
              type="text"
              class="captchaField"
              name="captcha"
              id="fieldCaptcha"
              placeholder="Answer">

            <a
              href="/noCookieCaptcha.js"
              class="small">No cookies?</a>

          </div>

          <input
            type="submit"
            value="Create Board"
            id="newBoardFormButton">

          <input
            type="button"
            onClick="createBoard()"
            value="Create Board"
            id="newBoardJsButton"
            class="hidden">

        </form>

      </div>

    </fieldset>

  </div>

</body>

<script src="/.static/js/settings.js"></script>
<script src="/.static/js/api.js"></script>
<script src="/.static/js/account.js"></script>
<script src="/.static/js/captcha.js"></script>
<script src="/.static/js/themes.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
