<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  rel="stylesheet"
  type="text/css"
  href="/.static/css/global.css">
<!-- Matomo -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//159.89.231.67/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
</head>
<body>

<nav>
    <span id="navLinkSpan"> <span>[</span> <a
        href="/"
        class="coloredIcon"
        id="navLinkHome">Home</a> <span>/</span> <a
        href="/boards.js"
        class="coloredIcon"
        id="navBoardList">Boards</a> <span>/</span> <a
        href="/.static/globalRules.html"
        class="coloredIcon"
        id="navOverboard">Rules</a> <span>/</span> <a
        href="/.static/donate.html"
        class="coloredIcon"
        id="navBoardList">Donate</a> <span>]</span> <span>[</span> <a
        href="/overboard/"
        class="coloredIcon"
        id="navOverboard">All</a> <span>/</span> <a
        href="/overboardsfw/"
        class="coloredIcon"
        id="navPosting">All SFW</a> <span>]</span>
    </span> <span id="navBoardsSpan"> </span> <span id="navOptionsSpan"> <span></span>
</nav>

  <header>
    <img
      src="/.static/logo.png"
      alt="logo" />
  </header>

  <div id="settingsWrapper">

    <fieldset id="settingsFieldset">

      <legend>Media Management</legend>

      <form
        action="/mediaManagement.js"
        method="GET">
        Search:
        <input
          name="filter"
          type="text">

        <label>
          <input
            type="checkbox"
            value="1"
            id="orphanedCheckbox"
            name="orphaned">
          Show only orphaned files
        </label>

        <button type="submit">Filter</button>
      </form>

      <form
        action="/deleteMedia.js"
        method="POST"
        enctype="multipart/form-data">
        <input
          value="Delete selected media"
          type="submit"
          id="deleteFormButton">
        <input
          value="Delete selected media"
          type="button"
          id="deleteJsButton"
          onclick="deleteMedia()"
          class="hidden">

        <div id="filesDiv"></div>
      </form>
      <hr>
      <div id="pagesDiv"></div>

    </fieldset>

  </div>

</body>
<script src="/.static/js/settings.js"></script>
<script src="/.static/js/api.js"></script>
<script src="/.static/js/mediaManagement.js"></script>
<script src="/.static/js/themes.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
